<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- AOS STYLESHEET -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <svg
          class="brand"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          aria-labelledby="brand"
        >
          <title id="brand"></title>
          <path
            d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"
          />
        </svg>
        <div class="navigation">
          <button id="collapse-button" class="navigation__collapse">
            <span class="navigation__hamburguer"></span>
            <span class="navigation__hamburguer"></span>
            <span class="navigation__hamburguer"></span>
          </button>

          <nav class="navigation__container" role="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#" class="navigation__link">PRODUCT</a>
              </li>

              <li class="navigation__item">
                <a href="#" class="navigation__link">FEATURES</a>
              </li>

              <li class="navigation__item">
                <a href="#" class="navigation__link">PRICING</a>
              </li>

              <li class="navigation__divisor"></li>

              <li class="navigation__item">
                <a href="#" class="navigation__link">LOGIN</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="landing__container">
        <aside class="hero__container">
          <img
            data-aos="zoom-in-left"
            data-aos-duration="1600"
            src="images/illustration-devices.svg"
            alt="An illustration of a smartphone and a laptop"
            class="hero__image"
          />
        </aside>

        <section
          class="texts"
          data-aos="fade-right"
          data-aos-duration="1600"
          data-aos-delay="600"
        >
          <div class="texts__container">
            <div class="texts__sub-heading-container">
              <span class="texts__badge">NEW</span>
              <h3 class="texts__sub-heading">MONOGRAPH DASHBOARD</h3>
            </div>
            <h1 class="texts__heading">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
            <p class="texts__main">
              Project planning and time tracking for agile teams
            </p>
          </div>

          <div class="texts__button-container">
            <button class="texts__button">SCHEDULE A DEMO</button>
            <span class="texts__button-complement">TO SEE A PREVIEW</span>
          </div>
        </section>
      </main>
    </div>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          rel="noopener noreferrer"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor
        </a>
        .
      </p>
      <p>
        Coded by
        <a
          rel="noopener noreferrer"
          href="https://github.com/felipedecome"
          target="_blank"
          >Felipe Decome</a
        >.
      </p>
    </footer>

    <script>
      const buttonCollapse = document.querySelector("#collapse-button");
      let buttonCollapseState = false;

      buttonCollapse.onfocus = toggleState;
      buttonCollapse.onblur = toggleState;
      buttonCollapse.onmousedown = (e) => e.preventDefault();
      buttonCollapse.onclick = () => {
        if (buttonCollapseState) {
          buttonCollapse.blur();
        } else {
          buttonCollapse.focus();
        }
      };

      function toggleState() {
        buttonCollapseState = !buttonCollapseState;
      }
    </script>

    <!-- AOS SCRIPT -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
